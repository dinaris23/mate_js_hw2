<script>
	function rel(str) {
		let newStr = '';
		let count = 1;

	for (i = 1; i < str.length; i++) {

		if (str.charAt(i) == str.charAt(i+1)) {
			count++;
        }

		else if (count ===  1) {
			newStr += str.charAt(i);
		}

		else {
			newStr+= str.charAt(i) + count;
			count = 1;
        }
	}

return newStr;
}

console.log(rel('ggglllggueidjjjjff'));
</script>
